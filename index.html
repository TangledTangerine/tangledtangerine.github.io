<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TangledTangerine | Indie Game Dev</title>
<link rel="icon" type="image/png" href="favicon.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
<style>
:root {
  --tangerine: #ff7a1f;
  --dark: #1c140f;
  --cream: #fff5e6;
  --accent: #ffb764;
  --shadow: rgba(0,0,0,0.35);
  --transition: all 0.6s cubic-bezier(0.77,0,0.175,1);
}

* { margin:0; padding:0; box-sizing:border-box; }
body, html { height:100%; font-family:'Inter', sans-serif; overflow:hidden; }

.panel {
  position:absolute;
  top:0;
  width:50%;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:80px;
  transition: var(--transition);
}


.left {
  left:0;
  background: linear-gradient(160deg, var(--tangerine), var(--accent));
  box-shadow: inset -20px 0 50px var(--shadow);
  justify-content:flex-start;
  align-items:center;
  text-align:center;
  padding-top:150px;
}
.left h1.home-heading {
  font-size: 90px;
  line-height:1;
  color: var(--dark);
  font-weight:900;
  text-shadow: 2px 2px 8px var(--shadow);
}
.left p.home-sub {
  margin-top:20px;
  font-size:24px;
  color: var(--dark);
  letter-spacing:1px;
}
.left .about-content {
  text-align:center;
  opacity:0;
  transform: scale(0.95);
  transition: var(--transition);
}
.left .about-content h1 {
  font-size:60px;
  font-weight:900;
  color: var(--dark);
  margin-bottom:40px;
  text-shadow:1px 1px 6px var(--shadow);
}
.left .about-content p {
  font-weight:600;
  font-size:1.2rem;
  margin-bottom:30px;
}
.left .about-content a {
  display:inline-block;
  font-size:32px;
  margin:12px 0;
  padding:10px 25px;
  background: rgba(255,255,255,0.8);
  border-radius:10px;
  font-weight:800;
  color: var(--dark);
  text-decoration:none;
  transition: var(--transition);
}
.left .about-content a:hover {
  background: var(--dark);
  color: var(--tangerine);
  transform: scale(1.05);
}

.right {
  right:0;
  background: var(--dark) url('https://via.placeholder.com/900x900?text=GAME+WORLD') center/cover no-repeat;
  position:absolute;
  top:0;
  width:50%;
  height:100%;
  display:flex;
  justify-content:flex-end;
  align-items:flex-end;
  padding:50px;
  transition: var(--transition);
}
.right::after {
  content:"";
  position:absolute;
  inset:0;
  background: linear-gradient(to bottom, rgba(28,20,15,0.45), var(--dark));
}
.arrow-btn {
  position: relative;
  z-index:1;
  padding:14px 28px;
  font-size:2rem;
  font-weight:900;
  border:none;
  border-radius:12px;
  background: var(--cream);
  color: var(--dark);
  cursor:pointer;
  box-shadow:0 8px 20px var(--shadow);
  transition: var(--transition);
}
.arrow-btn:hover {
  background: var(--accent);
  transform: scale(1.1) rotate(5deg);
}

footer {
  position:fixed;
  bottom:0;
  width:100%;
  background: rgba(28,20,15,0.95);
  color: var(--accent);
  font-weight:600;
  font-size:1rem;
  text-align:center;
  padding:12px 0;
  box-shadow: 0 -4px 20px var(--shadow);
}

@media(max-width:900px){
  .panel { width:100%; padding:60px 30px; }
  .left h1.home-heading { font-size:5rem; }
  .left .about-content h1 { font-size:3rem; }
  .arrow-btn { font-size:1.5rem; padding:10px 20px; }
}
</style>
</head>
<body>

<div class="panel left" id="leftPanel">
  <h1 class="home-heading" id="homeHeading">Tangled<br>Tangerine</h1>
  <p class="home-sub" id="homeSub">Indie Game Dev</p>
  <div class="about-content" id="aboutContent">
    <h1>About Me</h1>
    <p>Hi! I’m TangledTangerine, an Indie Game Developer and Programmer.</p>
    <a href="https://github.com/tangledtangerine" target="_blank">GitHub</a>
    <a href="https://tangledtangerine.itch.io" target="_blank">itch.io</a>
    <a href="https://www.youtube.com/@TangledTangerine" target="_blank">YouTube</a>
  </div>
</div>

<div class="panel right" id="rightPanel">
  <button class="arrow-btn" id="aboutBtn">&gt;</button>
</div>

<footer>© 2025 TangledTangerine. All Rights Reserved</footer>

<script>
const leftPanel = document.getElementById('leftPanel');
const rightPanel = document.getElementById('rightPanel');
const aboutBtn = document.getElementById('aboutBtn');
const homeHeading = document.getElementById('homeHeading');
const homeSub = document.getElementById('homeSub');
const aboutContent = document.getElementById('aboutContent');

let isAbout = false;

aboutBtn.addEventListener('click', () => {
  if(!isAbout){
    leftPanel.style.transform = 'translateX(100%)';
    rightPanel.style.transform = 'translateX(-100%)';
    homeHeading.style.display = 'none';
    homeSub.style.display = 'none';
    setTimeout(() => { 
      aboutContent.style.opacity = 1;
      aboutContent.style.transform = 'scale(1)';
    }, 600);
    aboutBtn.textContent = '<';
    isAbout = true;
  } else {
    leftPanel.style.transform = 'translateX(0)';
    rightPanel.style.transform = 'translateX(0)';
    aboutContent.style.opacity = 0;
    aboutContent.style.transform = 'scale(0.95)';
    homeHeading.style.display = 'block';
    homeSub.style.display = 'block';
    aboutBtn.textContent = '>';
    isAbout = false;
  }
});
</script>

</body>
</html>
